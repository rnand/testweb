<html>
<body>
<h1 id="firstH1">Hello World</h1>
  <script>
    async function changeH1(){
      
    
      let qtKanye = await fetch("https://api.kanye.rest/");
      const qtJson = qtKanye.json();
      console.log(qtJson.quote);
     
      return qtJson;        
      
    }
    
    changeH1().then(res =>{
      
      let h1Tag = document.getElementById("firstH1");
      h1Tag.innerText = res.quote;
    
    });  
    
    
    
  </script>
</body>
</html>
