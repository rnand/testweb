<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanye says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

<body>
  <div class="h-100 d-flex align-items-center justify-content-center pt-10">
    <div class="card w-50 h-50">
      <div class="card-body">
        <h4 id="firstH1">Kanye says:</h4>
      </div>
     </div>
  </div>
  <script>
    async function changeH1(){
      
    
      let qtKanye = await fetch("https://api.kanye.rest/");
      const qtJson = qtKanye.json();
      console.log(qtJson.quote);
     
      return qtJson;        
      
    }
    
    changeH1().then(res =>{
      
      let h1Tag = document.getElementById("firstH1");
      h1Tag.innerText = res.quote;
    
    });  
    
    
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
